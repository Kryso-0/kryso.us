<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Admin Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 1.2rem;
            background: white;
            color: black;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .nav-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .menu-button {
            background-color: white;
            color: black;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
