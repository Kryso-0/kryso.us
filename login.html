<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 1.2rem;
            background: white;
            color: black;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <p>Enter your credentials:</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <p id="message"></p>

    <!-- Load external JavaScript -->
    <script src="credcheck.js"></script>
</body>
</html>
